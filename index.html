<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <main>

    <section class="main__results-section">
  
      <h3>Your Result</h3>
    
      <div class="results-section__div-main-result">
    
        <span>76</span>
  
        <span>of 100</span>
  
      </div>
    
      <div class="results-section__div-main-text">
    
        <h3>Great</h3>
  
        <p>You scored higher than 65% of the people who have taken these tests.</p>
  
      </div>
    </section>
    
    <article class="main__summary-article">
  
      <h1>Summary</h1>

      <div class="main-summary-article__div-section-container">

        
      </div>
  
      <button>Continue</button>
  
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas</a>.
  </footer>
  <script src="code.js"></script>
</body>
</html>
